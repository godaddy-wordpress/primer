sudo: false

language: php

notifications:
  email:
    on_success: never
    on_failure: change

branches:
  only:
    - /^v\d.*$/
    - master
    - develop

php:
  - 5.2
  - 5.6
  - 7.1

env:
  - WP_VERSION=4.4 WP_MULTISITE=0 WP_THEME=primer
  - WP_VERSION=latest WP_MULTISITE=0 WP_THEME=primer
  - WP_VERSION=trunk WP_MULTISITE=0 WP_THEME=primer

matrix:
  fast_finish: true
  exclude:
    - php: 5.2
      env: WP_VERSION=trunk WP_MULTISITE=0 WP_THEME=primer
    - php: 5.6
      env: WP_VERSION=trunk WP_MULTISITE=0 WP_THEME=primer
    - php: 7.1
      env: WP_VERSION=4.4 WP_MULTISITE=0 WP_THEME=primer

install:
  - export DEV_LIB_PATH=.dev/dev-lib
  - if [ ! -e "$DEV_LIB_PATH" ] && [ -L .travis.yml ]; then export DEV_LIB_PATH=$( dirname $( readlink .travis.yml ) ); fi
  - if [ ! -e "$DEV_LIB_PATH" ]; then git clone https://github.com/xwp/wp-dev-lib.git $DEV_LIB_PATH; fi
  - source $DEV_LIB_PATH/travis.install.sh
  - curl -o /tmp/wp-cli.phar -SL https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli-nightly.phar
  - chmod +x /tmp/wp-cli.phar

after_script:
  - source $DEV_LIB_PATH/travis.after_script.sh

before_deploy:
  - zip -r $TRAVIS_BUILD_DIR/$WP_THEME.zip $INSTALL_PATH

jobs:
  include:
    - stage: PHPCS
      script:
        - source $DEV_LIB_PATH/travis.script.sh
    - stage: Theme Check
      script:
        - source $TRAVIS_BUILD_DIR/.dev/theme-check.sh
    - stage: GitHub Release
      deploy:
        provider: releases
        api_key:
          secure: 
        file: $WP_THEME.zip
        on:
          tags: true
          repo: godaddy/wp-primer-theme
           php: 7.1
          condition: "$WP_VERSION=latest"
        skip_cleanup: true
        overwrite: true
