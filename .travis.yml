sudo: false

notifications:
  email:
    on_success: never
    on_failure: change

cache:
  directories:
    - node_modules
    - vendor
    - $HOME/.composer/cache
    - $HOME/.wp-cli/cache
    - $HOME/.wp-cli/packages/cache

language:
  - php
  - node_js

php:
  - 5.6
  - 7.1

branches:
  only:
    - /^v\d.*$/
    - master
    - develop

env:
  global:
    - WP_THEME=primer
  matrix:
    - WP_VERSION=4.4
    - WP_VERSION=latest
    - WP_VERSION=trunk

before_install:
  - phpenv config-rm xdebug.ini

install:
  - nvm install 6 && nvm use 6
  - export DEV_LIB_PATH=.dev/dev-lib
  - if [ ! -e "$DEV_LIB_PATH" ] && [ -L .travis.yml ]; then export DEV_LIB_PATH=$( dirname $( readlink .travis.yml ) ); fi
  - if [ ! -e "$DEV_LIB_PATH" ]; then git clone https://github.com/xwp/wp-dev-lib.git $DEV_LIB_PATH; fi
  - source $DEV_LIB_PATH/travis.install.sh

script:
  - source $DEV_LIB_PATH/travis.script.sh

after_script:
  - source $DEV_LIB_PATH/travis.after_script.sh

jobs:
  fast_finish: true
  exclude:
    - php: 5.6
      env: WP_VERSION=trunk
    - php: 7.1
      env: WP_VERSION=4.4
  include:
    - stage: theme check
      php: 7.1
      env: WP_VERSION=latest
      install:
        - export THEME_CHECK=1
        - curl -o /tmp/wp.phar -SL https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli-nightly.phar
        - chmod +x /tmp/wp.phar
        - source .dev/travis.install-themecheck.sh
      script:
        - php /tmp/wp.phar themecheck --theme=$WP_THEME --no-interactive
      after_script: true # skip by returning true

before_deploy:
  - mkdir -p /tmp/$WP_THEME
  - mkdir -p $TRAVIS_BUILD_DIR/release
  - rsync -av --exclude-from $TRAVIS_BUILD_DIR/.distignore --delete $TRAVIS_BUILD_DIR/ /tmp/$WP_THEME/
  - zip -rT $TRAVIS_BUILD_DIR/release/$WP_THEME.zip /tmp/$WP_THEME
  - sha256sum -b $TRAVIS_BUILD_DIR/release/$WP_THEME.zip | awk '{print $1}' | tee $TRAVIS_BUILD_DIR/release/$WP_THEME.zip.sha256

deploy:
  provider: releases
  api_key:
    secure: 
  file: $TRAVIS_BUILD_DIR/release/*
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
    repo: godaddy/wp-primer-theme
    condition: "$THEME_CHECK == 1"
